[package]
name = "ab-os-bel"
version = "0.1.0"
edition = "2021"

[dependencies]
bootloader = "0.9.8"
lazy_static = { version = "1.4.0", features = ["spin_no_std"] }
spin = "0.9.8"
uart_16550 = "0.3.0"
volatile = "0.2.6"
x86_64 = "0.14.10"

[package.metadata.bootimage]
test-args = [
    "-device", "isa-debug-exit,iobase=0xf4,iosize=0x04",
    "-serial", "stdio",
    "-display", "none",
    "-accel", "kvm",
]
test-success-exit-code = 33
test-timeout = 300          # (in seconds)

[[test]]
name = "should_panic"
harness = false